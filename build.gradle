
repositories {  
    mavenCentral()  
}  

allprojects {
   group = 'com.example.gradle'
   version = '0.1.0'
}

subprojects {  
    apply plugin: 'java'
    apply plugin: 'eclipse'
  
    repositories {  
        mavenCentral()  
    }  
    dependencies {  
        testCompile group: 'junit', name: 'junit', version: '4.11'  
    }  
}  

project(":euarkClient") {  
	dependencies {  
	    compile 'log4j:log4j:1.2.17'  
	} 
}  

project(":eurakService") {  
	dependencies {  
	    compile 'log4j:log4j:1.2.17'  
	    testCompile group: 'junit', name: 'junit', version: '4.11'  
	} 
}  
